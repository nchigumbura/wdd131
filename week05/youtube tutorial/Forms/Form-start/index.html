<main>
    <h1>Course Proposal Application</h1>

    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Aplicant Information</legend>
            <label>First Name* <input type="text" name="fname" required></label>
            <label>Lastt Name* <input type="text" name="lname" required></label>
            <label>Phone <input type="tel" name="phone" placeholder="3245729"></label>
            <label>Email* <input type="text" name="email" placeholder="xxxxxx@gmail.com"></label>
            <label>Website <input type="url" name="website" placeholder="http://"></label>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label><input type="radio" name="Audience" value="Beginer">Beginner</label>
            <label><input type="radio" name="Audience" value="Intermidiate">Intermidiate</label>
            <label><input type="radio" name="Audience" value="Advanced">Advanced</label>

            <div>Software Needed</div>
            <label><input type="checkbox" name="editing" value="yes">Photoediting</label>
            <label><input type="checkbox" name="code" value="yes">Coding</label>
            <label><input type="checkbox" name="process" value="yes">Preprocessor</label>
            <label><input type="checkbox" name="client" value="yes"> FTP Client</label>

        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <label>Anticipated Completion Date <input type="date" name="completeDate"></label>
            <label>Course Subject 
                <select name="Subject">
                    <option>Please select</option>
                <option value="Software">Software Development</option>
                <option value="Creative">Creative Professional</option>
                <option value="Info">Information Technology</option>
                <option value="Data">Data Development</option>
                <option value=" Construction">Construction</option>

            </label>

            <label> How many Authors <input type="number" name="author"></label>

        </fieldset>

        <input type="submit" name="Propose My Course">
    </form>
