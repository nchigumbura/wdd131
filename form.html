<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <form id="product-review-form" method="get" action="review.html">
    <!-- Product Name -->
    <label for="product-name">Product Name:</label>
    <select id="product-name" name="product-name" required>
      <option disabled selected>Select a Product...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label for="rating-1">
        <input type="radio" id="rating-1" name="rating" value="1" required>
        &#9734;
      </label>
      <label for="rating-2">
        <input type="radio" id="rating-2" name="rating" value="2">
        &#9734;&#9734;
      </label>
      <label for="rating-3">
        <input type="radio" id="rating-3" name="rating" value="3">
        &#9734;&#9734;&#9734;
      </label>
      <label for="rating-4">
        <input type="radio" id="rating-4" name="rating" value="4">
        &#9734;&#9734;&#9734;&#9734;
      </label>
      <label for="rating-5">
        <input type="radio" id="rating-5" name="rating" value="5">
        &#9734;&#9734;&#9734;&#9734;&#9734;
      </label>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installation-date">Date of Installation:</label>
    <input type="date" id="installation-date" name="installation-date" required>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label for="feature-1">
        <input type="checkbox" id="feature-1" name="features" value="Durability">
        Durability
      </label>
      <label for="feature-2">
        <input type="checkbox" id="feature-2" name="features" value="Ease of Use">
        Ease of Use
      </label>
      <label for="feature-3">
        <input type="checkbox" id="feature-3" name="features" value="Performance">
        Performance
      </label>
      <label for="feature-4">
        <input type="checkbox" id="feature-4" name="features" value="Design">
        Design
      </label>
    </fieldset>

    <!-- Written Review -->
    <label for="written-review">Written Review (Optional):</label>
    <textarea id="written-review" name="written-review" placeholder="Write your review here..."></textarea>

    <!-- User Name -->
    <label for="user-name">Your Name (Optional):</label>
    <input type="text" id="user-name" name="user-name">

    <!-- Submit Button -->
    <input type="submit" value="Submit Review">
  </form>

  <footer>
    <p>&copy; 2025 Product Reviews</p>
  </footer>
</body>
</html>
